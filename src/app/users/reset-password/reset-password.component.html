<!-- <p>reset-password works!</p> -->
<div>
    <h2>Reset Your Password</h2>
</div>

<span *ngIf="isVerifyComplete && !isVerified">Invalid Token</span>

<form method="post" style="max-width: 350px; margin: 0 auto;" *ngIf="isVerifyComplete && isVerified"
    (ngSubmit)="onSubmit()">
    <!-- <input type="hidden" name="token" th:value="${token}" /> -->
    <span *ngIf="isPwdChngSuccess">Password changed successfully. Please <a routerLink="login">Sign In</a></span>
    <div class="border border-secondary rounded p-3">
        <div>
            <p>
                <input type="password" name="password" id="password" class="form-control"
                    placeholder="Enter your new password" required autofocus [(ngModel)]="newPassword" />
            </p>
            <p>
                <input type="password" class="form-control" name="cpassword" placeholder="Confirm your new password"
                    required [(ngModel)]="confirmPassword" />
                <span *ngIf="newPassword != confirmPassword">
                    password not matched
                </span>
            </p>

            <p class="text-center">
                <input type="submit" value="Change Password" class="btn btn-danger" />
            </p>
        </div>
    </div>
</form>
