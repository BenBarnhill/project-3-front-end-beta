<div>
    <h2>Forgot Password</h2>
</div>

<span *ngIf="isComplete && !isError">Email is sent</span>
<span *ngIf="isComplete && isError">Unable to process the request</span>
<form method="post" style="max-width: 420px; margin: 0 auto;">
    <div class="border border-secondary rounded p-3">
        <div>
            <p>We will be sending a reset password link to your email.</p>
        </div>
        <div>
            <p>
                <input type="email" name="email" class="form-control" placeholder="Enter your e-mail" required autofocus
                    [(ngModel)]="email" />
            </p>

            <p class="text-center">
                <input type="submit" value="Send" class="btn btn-danger" (click)="submit()" />
            </p>
        </div>
    </div>
</form>
